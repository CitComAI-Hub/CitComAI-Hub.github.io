{% extends "main.html" %}
{% block tabs %}
{{ super() }}
<style>
    .md-button {
        margin-top: 0.8rem;
        margin-left: 0.2rem;
        margin-right: 0.2rem;
        padding: 0.8rem 2rem;
        font-size: 1rem;
        border-radius: 6px;
    }

    .github-icon {
        margin-left: 0.3em;
        position: relative;
        top: 1px;
    }

    .md-footer-meta__inner {
        margin-top: 0 !important;
    }

    .md-source-file {
        display: none !important;
    }

    .md-content__inner {
        margin: 0 1.5rem 2.5rem !important;
    }

    .md-header__button.md-icon {
        display: none !important;
    }

    .md-main {
        flex-grow: 0;
    }

    .md-main__inner {
        display: flex;
        height: 100%;
    }

    .tx-container {
        padding: 2rem;
        color: #fff;
        background: linear-gradient(to bottom, #14151A, #1E2129 99%, #fff 99%);
    }

    .tx-hero {
        display: flex;
        align-items: center;
        justify-content: center;
        margin: 50px 3rem;
        flex-wrap: wrap;
        position: relative;
    }

    .tx-hero h2 {
        margin-bottom: 1.2rem;
        font-weight: 600;
        font-size: 2.5rem;
        text-align: center;
    }

    .tx-hero p {
        font-size: 1.1rem;
        max-width: 600px;
        margin: 0 auto 1.5rem;
        /* Light color for contrast */
        text-align: center;
        line-height: 1.8;
    }

    .tx-hero__content {
        display: inline;
        flex-direction: column;
        align-items: center;
        text-align: center;
        z-index: 1;
        /* Ensure content is above the image */
    }
</style>
